<!-- Extends layout.html -->
<!-- Show User Account Note -->
{% extends "layout.html" %} {% block content%}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <h1 class="mr-2">Note: {{ note.id }}</h1>
      <div>
        <p class="article-content">
          Content:<br>
          {{ note.content }}
        </p>
      </div>
      {% if note.note_user_id == current_user.id %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
        <a class="btn btn-danger btn-sm mt mb-1" href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
      </div>
      {% endif %}
    </div>
  </div>
</article>
{% endblock content %}

{% extends "layout.html" %}
{% block content%}
	<article class="media content-section">
  	 <div class="media-body">
    	  <div class="article-metadata">
           <a class="mr-2" href="#">{{ post.athlete.username }}</a>
    	   <small class="text-muted">{{ post.date.strftime('%Y-%m-%d') }}</small>
           {% if post.athlete == current_user %}
           <div>
             <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
             <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
           </div>
         {% endif %}
   	  </div>
    	  <h2 class="article-title"></h2>{{ post.title }}</h2>
    	  <p class="article-content">{{ post.content }}</p>
 	 </div>
	</article>
{% endblock content %}

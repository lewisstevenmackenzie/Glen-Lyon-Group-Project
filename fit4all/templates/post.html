{% extends "layout.html" %} {% block content%}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">User: {{ post.athlete.username }}</a>
      <small class="text-muted"
        >Date: {{ post.date.strftime('%Y-%m-%d') }}</small
      >
      {% if post.athlete == current_user %}
      <div>
        <a
          class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{{ url_for('edit_post', post_id=post.id) }}"
          >Edit</a
        >
        <a
          class="btn btn-danger btn-sm mt mb-1"
          href="{{ url_for('delete_post', post_id=post.id) }}"
          >Delete</a
        >
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">Activity: {{ post.title }}</h2>
    <p class="article-content">Description: {{ post.content }}</p>
  </div>
</article>
{% endblock content %}
